<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonderful | Admin Theme</title>
    <link rel="shortcut icon" type="image/jpg" href="img/ico.jpg">

    <!-- Vendor Style -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">

    <!-- Your Own Style -->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <!-- Login Card -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-8 col-md-offset-4 col-sm-offset-2">
                <div class="card">
                    <div class="card-icon">
                        <span class="fa fa-lock"></span>
                    </div>
                    <div class="card-content">
                        <form action="index.html">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="E-mail">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-warning btn-outline btn-block btn-capital"><i class="fa fa-sign-in"></i> Sign In</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <a href="">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor Script -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- Your Own Script -->
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
